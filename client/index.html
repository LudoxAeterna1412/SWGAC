<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Test</title>
    <!-- importa bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- importa jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- importa socket.io -->
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <!-- importar google maps para ver las coordenadas -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1MWREdfr51Q8050qnawCWs_bG8lADQpE&callback=initMap" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
    <script>
        let map;
        let marker;
        let latitud = 0;
        let longitud = 0;
        let intervalo;
        const socket = io('https://swticoficialv2-production.up.railway.app/');

        function initMap() {
            const myLatLng = { lat: -18.009419195743774, lng: -70.25304320578451 };
            console.log(myLatLng);
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 16,
                center: myLatLng,
            });

            marker = new google.maps.Marker({
                position: myLatLng,
                map,
                title: "Bus de la empresa",
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            socket.on('connection', () => {
                console.log('Conectado al servidor');
            });

            socket.on('disconnect', () => {
                console.log('Desconectado del servidor');
            });

            socket.on('message', (data) => {
                console.log('Mensaje recibido:', data);
                const ul = document.querySelector('ul');
                const li = document.createElement('li');
                li.textContent = data.texto;
                ul.appendChild(li);
            });
        });

        function showPosition(position) {
            latitud = position.coords.latitude;
            longitud = position.coords.longitude;
            document.getElementById("demo").innerHTML = `
                Latitud: ${position.coords.latitude} <br>
                Longitud: ${position.coords.longitude}
            `;
            map.setCenter({ lat: position.coords.latitude, lng: position.coords.longitude });
            marker.setPosition({ lat: position.coords.latitude, lng: position.coords.longitude });
            socket.emit('coordenadas', { latitud: position.coords.latitude, longitud: position.coords.longitude });
        }

        function enviarCoordenadas() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                document.getElementById("demo").innerHTML =
                    "Geolocation is not supported by this browser.";
            }
        }

        function iniciarSeguimiento() {
            intervalo = setInterval(enviarCoordenadas, 1000);
        }

        function detenerSeguimiento() {
            clearInterval(intervalo);
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Usuario: x</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p id="demo"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button onclick="iniciarSeguimiento()" class="btn btn-primary">Iniciar Seguimiento</button>
            </div>
        </div>
    </div>
    <div class="container mt-1 mb-1">
        <div id="map" style="height: 400px; width: 100%;"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-12 text-center">
            <button onclick="detenerSeguimiento()" class="btn btn-danger">Detener env√≠o de coordenadas</button>
        </div>
    </div>
</body>

</html>
